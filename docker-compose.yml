services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hrms
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis-data:/data

  app:
    build: .
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      NODE_ENV: production
      REDIS_URL: rediss://default:AbEWAAIncDFjMGY5N2ViYzQxMjk0MWI5YmZmYWYxZTFjMDM2ODQxNHAxNDUzMzQ@generous-mosquito-45334.upstash.io:6379
      SEED: "false"
    command: ["node", "dist/server.js"]

volumes:
  db-data:
  redis-data:
